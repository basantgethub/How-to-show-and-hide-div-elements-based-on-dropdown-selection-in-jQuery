
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="initial-scale=1.0, maximum-scale=2.0">
<title>How to show and hide div elements based on dropdown selection in jQuery</title>
<script src="jquery-1.12.4-jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./sheepit/jquery.sheepItPlugin.js"></script>		
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	
	<script>
		 $(document).ready(function() {
			$('#actionBtn').change(function() { 
				if(this.value == "1"){
					document.getElementById('label_name').innerHTML ="red";
				} else if (this.value == "2") {
					document.getElementById('label_name').innerHTML = "green";
				} else if (this.value=="3"){
					document.getElementById('label_name').innerHTML = "yellow";
				} 
			});
		});
	</script>
	
	</head>
	<body>
	<nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href=""></a>
        </div>
      </div>
    </nav>
	
		<div class="wrapper">
			<div class="container">
				<div class="col-lg-12">
					<form method="post" class="form-horizontal">
						<div class="col-sm-3">
							 <span class="ui-select">
								<select class="form-control" id="actionBtn" style="margin: 0px;">
										<option id="actionBtn1" value="1" >Red</option>  
										<option id="actionBtn2" value="2">Green</option> 
									   <option id="actionBtn3" value="3">yellow</option>
								</select>
							  </span>     
						</div><br/><br/><br/><br/>
						<div class="col-sm-3">
							<div class="form-group" id="actionUrl">
								 <h4>Chenge Color Name <p id="label_name" style="background-color: yellow;color: black;">red</p></h4>
							</div>
					    </div>		
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
